#{extends 'main.html' /}
#{set title:'Tasks' /}
#{set topBarStyle:'task' /}

<div class="span12">

  <ol class="breadcrumb" style="background:none">
    <li>
      <a href="#">Date</a>
      <span class="divider">/</span>
    </li>
    <li>
      <a href="#">Date</a>
      <span class="divider">/</span>
    </li>
    <li>
      <a href="#">State</a>
      <span class="divider">/</span>
    </li>
    <li>
      <a href="#">Assignee</a>
    </li>
  </ol>

  <table class="table table-striped table-hover">
    <thead>
			<tr>
				<th>Task</th>
				<th>Assignee</th>
				<th>Status</th>
				<th>Recurrence</th>
				<th>Remaining Date</th>
			</tr>
		</thead>
		<tbody>
			#{list items:tasks, as:'task'}
			<tr>
				<td>${task.title}</td>
				<td>${task.assignee}</td>
				<td><input type="checkbox" id="${task.id}"${task.status ? 'checked':''}></td>
				<td>${task.recurrence}</td>
				<td>${task.remainingTime}</td>
			</tr>
			#{/list}
		</tbody>
		<tfoot>
			<tr>
				<td><input type="text" id="txtTask" value="Add new task"></td>
				<td>
					<select id="selectUser">
					  <option value="1">Olcay</option>
					</select>
				</td>
				<td><input type="checkbox"/></td>
				<td>
					<select id="selectRecurrence">
					  <option value="1">every Day</option>
					  <option value="2">every Week</option>
					  <option value="3">every Month</option>
					  <option value="4">every Year</option>
					</select>
				</td>
				<td><input type="text" id="datepicker"></td>
			</tr>
		</<tfoot>
  </table>
  
  <a id="createTask" href="#">Save</a>
<script>
		$("#createTask").click(
				function() {
					$.post('@{createTask()}', {
						title : $("#txtTask").val(),
						recurrence:$('#selectRecurrence :selected').val(),
						assignee:$('#selectUser :selected').val(),
						remainingTime:$('#datepicker').val()
					}, function(task) {
						$('#allTasks tbody').append('<tr><td>'+task.title+'</td><td></td><td><input type="checkbox" id="'+task.id+'"></td><td></td><td></td></tr>');
					}, 'json')
				})

		//change status
		$('input checkbox').click(function() {
			$.post('@{changeStatus()}', {
				id : $(this).attr('id'),
				done : $(this).val()
			})
		});
</script>
</div>
