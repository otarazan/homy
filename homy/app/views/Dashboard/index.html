#{extends 'main.html' /}
#{set title:'Dashboard' /}
#{set topBarStyle:'dash' /}

	<h2> You are currently in room "${roomy.owner.name}"</h2>
 <table class="table">
  
  	
      <thead>
        <tr>
          <th>Room</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      #{list items:rooms,as:'room'}
        <tr>
          <td>${room.name}</td>
          <td>
          
       		 #{if room.name == roomy.owner.name}
            <a class="btn btn-inverse btn-block" href="#">Joined</a>
            #{/if}
        #{else}
            <a class="btn btn-success btn-block" href="@{Profile.updateCurrentRoom(room.name)}">Join this room</a>
        #{/else}
          </td>
        </tr>
        
      #{/list}
      </tbody>
   </table>
