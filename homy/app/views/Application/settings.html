#{extends 'main.html' /}
#{set title:'Settings' /}

<div class="span6">
  <div class="control-group">
    <label class="control-label">Personal settings</label>
    <div class="controls">
      <div class="row-fluid">
        <div class="span6">
          <label>Password</label>
          <input type="text" class="input-medium">
        </div>
        <div class="span6">
          <label>Repeat password</label>
          <input type="text" class="input-medium">
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label>Username</label>
          <input type="text" class="input-medium">
        </div>
        <div class="span6">&nbsp;</div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <label>Security question</label>
          <input type="text" class="input-medium">
        </div>
        <div class="span6">
          <label>Answer to question</label>
          <input type="text" class="input-medium">
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="reset" class="btn" value="Reset">
      </div>
    </div>
  </div>
</div>
<div class="span6">
  <div class="row-fluid">
    <div class="span4">
      <img src="//app.divshot.com/img/placeholder-100x100.gif" class="img-polaroid">
    </div>
    <div class="span8">This is you!
      <br>
      <a class="btn btn-block btn-primary">Update</a>
      <a class="btn btn-block btn-danger">Delete</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Room</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Work</td>
          <td>
            <a class="btn btn-danger btn-block">Unjoin</a>
          </td>
        </tr>
        <tr>
          <td>Home</td>
          <td>
            <a class="btn btn-danger btn-block">Unjoin</a>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" class="input-medium">
          </td>
          <td>
            <a class="btn btn-block btn-success">Join room</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
